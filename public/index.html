<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="home"><button><img src="./home.svg">Home</button></div>
        <div class="upload"><button id="uplbtn" onclick="open('./home.svg')"><img src="./upload.svg" alt="">upload</button></div>
        <div class="post"><button id="postbtn" onclick="open('post.html')"><img src="./post.svg" alt="">Post</button></div>
        <div class="about"><button><img src="./aboutus.svg" alt="">About</button></div>
        <div class="contact"><button><img src="./contact.svg" alt="">Contact us</button></div>
    </div>

    <div class="upload_hide" id="upload_hide">

    </div>
    <div class="post_hide" id="post_hide">
        
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('image-input');
            formData.append('image', fileInput.files[0]);

            // Send the image to the server
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (data.success) {
                alert('Image uploaded successfully!');
                loadGallery();
            } else {
                alert('Upload failed');
            }
        });

        // Function to load and display images from the server
        async function loadGallery() {
            const response = await fetch('/gallery');
            const images = await response.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image.url;
                gallery.appendChild(img);
            });
        }

        // Load gallery on page load
        loadGallery();
    </script>
</body>
</html>
